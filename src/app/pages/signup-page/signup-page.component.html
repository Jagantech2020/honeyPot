<div class="row mb-5">
  <div
    class="col-sm-8 col-md-6 col-lg-5 col-10 mx-auto rounded border p-5 bg-white shadow-lg"
  >
    <form (ngSubmit)="addUserDetails(signupDetail)" #signupDetail="ngForm" class="justify-content-center">
      <div class="from-group">
        <label for=""><h3>Signup</h3></label>
      </div>
      <div class="from-group">
        <label for="">Username</label>
        <input
          type="text"
          placeholder="Ex: joe@example.com"
          class="form-control"
          name="userName"
          ngModel
          required
          
        />
      </div>
      <div class="from-group pt-2">
        <label for="">Password</label>
        <input
          type="text"
          placeholder="password"
          class="form-control"
          name="password"
          ngModel
          required
        />
      </div>
      <div class="from-group pt-2">
        <label for="">Confrim Password</label>
        <input
          type="text"
          placeholder="password"
          class="form-control"
          name="confirmPassword"
          ngModel
          required
        />
      </div>
      <div class="form-group pt-4">
        <button type="submit" class="btn btn-primary form-control">
          Signup
        </button>
      </div>
    </form>
  </div>
</div>
